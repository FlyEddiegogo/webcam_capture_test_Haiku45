[pytest]
# Pytest configuration for webcam_capture_test_Haiku45

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require setup)
    slow: Slow tests (skip with -m "not slow")
    camera: Tests that require camera hardware (skip with -m "not camera")
    gui: Tests that require GUI/display (skip with -m "not gui")

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
